  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Pega as UTMs salvas do localStorage
        const storedUTMs = localStorage.getItem('saved_utms');

        if (storedUTMs) {
            const utms = JSON.parse(storedUTMs);
            const currentParams = new URLSearchParams(window.location.search);

            let shouldRedirect = false;
            // Adiciona as UTMs à URL se elas ainda não estiverem lá
            for (const key in utms) {
                if (!currentParams.has(key)) {
                    currentParams.set(key, utms[key]);
                    shouldRedirect = true;
                }
            }

            // Redireciona para a nova URL com as UTMs, se necessário
            if (shouldRedirect) {
                window.location.search = currentParams.toString();
            }
        }
    });
</script>
